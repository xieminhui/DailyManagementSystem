<h1 class="page-header">添加消费支出</h1>
<div class="row">
    <form class="form-horizontal" role="form" name="addSpendForm" ng-submit="addspend(addSpendForm.$valid,$event)">
        <div class="form-group">
            <label class="col-md-2 control-label">
                购买者：
            </label>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="请输入人名……" ng-model="purchaser" id="purchaser" name="purchaser">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">
                类别：
            </label>
            <div class="col-md-5">
                <select id="basic" class="selectpicker show-tick form-control" ng-model="typeId">
                    <option ng-repeat="type in types" value="{{type.Sort_id}}">{{type.Sort_name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">
                价格：
            </label>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="请输入价格……" ng-model="price" id="price" name="price" required autofocus="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">
                地点：
            </label>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="请输入地点……" ng-model="purchaserPlace" id="purchaserPlace" name="purchaserPlace">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">
                时间：
            </label>
            <div class="col-md-5">
                <input type="date" class="form-control" placeholder="请输入日期……" ng-model="purchaserDate" id="purchaserDate" name="purchaserDate">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">
                数量：
            </label>
            <div class="col-md-5">
                <input type="number" class="form-control" placeholder="请输入数量……" ng-model="currentNum" id="currentNum" name="currentNum">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">
                简要介绍：
            </label>
            <div class="col-md-5">
                <textarea class="form-control" rows="4" placeholder="请输入简要介绍……" ng-model="brief" id="brief" name="brief"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-5">
                <input class="btn btn-primary" type="submit" value="添加">
                <input class="btn btn-default" type="reset">
            </div>
        </div>
    </form>
</div>
